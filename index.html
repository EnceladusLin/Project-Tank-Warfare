
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank Warfare: Visual Remaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap');
      
      :root {
        --hud-cyan: #00f3ff;
        --hud-cyan-dim: #005f63;
        --hud-blue: #0077ff;
        --hud-blue-dim: #002244;
        --hud-red: #ff2a2a;
        --hud-amber: #ffae00;
        --hud-green: #00ff41;
        --hud-purple: #bd00ff;
        /* Transparent Dark Glass Background */
        --hud-glass: rgba(2, 6, 12, 0.65); 
        --hud-border: rgba(0, 243, 255, 0.3);
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Share Tech Mono', monospace;
        color: var(--hud-cyan);
      }
      
      /* --- GLOBAL FX --- */
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 243, 255, 0.03) 51%);
        background-size: 100% 3px;
        pointer-events: none;
        z-index: 50;
        animation: scanlineScroll 10s linear infinite;
      }

      @keyframes scanlineScroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      .chromatic-aberration {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle, transparent 70%, rgba(0,0,0,0.6) 100%);
        box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9);
        z-index: 60;
      }
      
      .chromatic-aberration::before {
          content: "";
          position: absolute;
          inset: 0;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
          mix-blend-mode: overlay;
          pointer-events: none;
      }
      
      .bg-hex-grid {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l25.98 15v30L30 60 4.02 45V15z' fill-opacity='0.03' fill='%2300f3ff' fill-rule='evenodd'/%3E%3C/svg%3E");
        animation: bgRotate 120s linear infinite;
      }

      @keyframes bgRotate { 0% { background-position: 0 0; } 100% { background-position: 100px 50px; } }

      /* --- HOLOGRAPHIC UI KIT --- */
      .font-tech { font-family: 'Orbitron', sans-serif; letter-spacing: 0.1em; }
      .font-data { font-family: 'Share Tech Mono', monospace; }
      .font-ocr { font-family: 'Rajdhani', sans-serif; font-weight: 700; }

      .glass-panel {
        background: var(--hud-glass);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid var(--hud-border);
        box-shadow: 
          0 0 15px rgba(0, 243, 255, 0.05),
          inset 0 0 20px rgba(0, 243, 255, 0.02);
      }

      .neon-text { text-shadow: 0 0 5px currentColor, 0 0 10px currentColor; }
      .neon-border { box-shadow: 0 0 5px var(--hud-cyan), inset 0 0 5px var(--hud-cyan); }
      
      /* CLIP PATHS */
      .clip-trapezoid-up { clip-path: polygon(15% 0, 85% 0, 100% 100%, 0% 100%); }
      .clip-trapezoid-down { clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%); }
      .clip-corner-cut { clip-path: polygon(
        10px 0, 100% 0, 
        100% calc(100% - 10px), calc(100% - 10px) 100%, 
        0 100%, 0 10px
      ); }
      
      /* ANIMATIONS */
      .animate-pulse-fast { animation: pulseFast 1s infinite; }
      @keyframes pulseFast { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

      .scrolling-data-bg {
          mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
          -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
      }
    </style>
